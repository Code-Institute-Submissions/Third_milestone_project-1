{% extends 'base.html' %} {% block content %} 


    <div class="row">
        <form action="{{ url_for('insert_review', review_id=review._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" name="name" type="text" class="validate">
                    <label for="first_name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="I am not editable" id="disabled" name="review" type="text" class="validate">
                    <label for="disabled">Disabled</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="test" name="date" class="validate">
                    <label for="password">date</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
