{% extends 'base.html' %} {% block content %}
    <div class="row" style="margin-left: -10rem; margin-right: 10rem; padding-top: 2rem;">
        <div class="col-md-4" style="margin-right: -4rem; height:1%;">
            <p style="margin-top: 10px; background-color: #f0f5f5; padding:3px; border-style: dotted; border-width: thin; text-align: center;">Add your books</p>
            <form  method="POST" id="editeupdate" style="margin-right: 30px;"> 
                <div class="form-group">
                    <label for="exampleInputEmail1">Book name</label>
                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter book name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Author name</label>
                    <input type="text" name="author" class="form-control" id="exampleInputPassword1" placeholder="author name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Book cover url</label>
                    <input type="text" name="image" class="form-control" id="" placeholder="Http://...">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Price</label>
                    <input type="text" name="price" class="form-control" id="" placeholder="Price">
                </div>
            
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Book introduction</label>
                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="collapsible-header">
                    <button type="submit" style="padding-left: 15px; padding-right:15px;margin-right:3px;" class="btn btn-primary">Add book</button>
                    <button type="submit" formaction="{{ url_for('update_book') }}" style="padding-left: 15px; padding-right:15px; margin-left:3px;" class="btn btn-primary">Edit book</button> 
                </div>
             </form>





                
    
        </div>
        <div class="card col-md-12" style="background-color: #f0f5f5; margin-right: -50rem; margin-left:5rem; width:950px;">
            <div class="row">
                {% for book in books %}
                <div class="col-md-3" style="margin-top: 30px; margin-bottom: 50px; width: 100% height: 100%; display: inline-block; float: left;">
                    <div class="" style="margin-left: 2rem;  padding: 0rem; ">
                        <img class=""  style="width:  100px; height: 150px; object-fit: cover;" src="{{book.image}}" alt="Card image cap">
                        <div class="">
                            <h4 class="" style="font-size: 15px; font-weight: bold;">{{book.name }}</h4>
                            <p class="" style="font-size: 13px;">{{book.author}}</p>
                            <a class="btn btn-success" style="font-size: 13px; margin-bottom: 100px; position: absolute; bottom: -60%;" href="{{ url_for('detail_book', book_id=book._id, book_name=book.name) }}">Read more</a>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
