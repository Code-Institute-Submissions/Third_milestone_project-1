{% extends 'base.html' %} {% block content %}
    <div style="width: 100%;">
        <div class="row" style="margin-top: 5rem; margin-right: -20rem; margin-left:5rem; width:500px;">
            {% for book in books %}
            <div class="col-lg-4 col-md-12 col-sm-12" style="width: 100% height: 100% display: display: block; float: left;">
                <div class="" style="margin: 0rem; padding: 0rem; ">
                    <img class=""  style="width:  100px; height: 150px; object-fit: cover;" src="{{book.image}}" alt="Card image cap">
                    <div class="">
                        <h4 class="" style="font-size: 15px; font-weight: bold;">{{book.name }}</h4>
                        <p class="" style="font-size: 15px;">{{book.author}}</p>
                        <p class=""><small class="text-muted">Price: {{book.price}}</small></p>
                        <a class="btn btn-success" href="{{ url_for('detail_book', book_id=book._id, book_name=book.name) }}">Read more</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
