{% extends 'base.html' %} {% block content %}
    <div>
        <div class="row" style="margin-top: 3rem; margin-right: -20rem; margin-left:5rem; width:950px;">
            {% for book in books %}
            <div class="col-md-3" style="margin-top: 30px; margin-bottom: 50px; width: 100% height: 100%; display: inline-block; float: left;">
                <div class="" style="margin-left: 2rem;  padding: 0rem; ">
                    <img class=""  style="width:  100px; height: 150px; object-fit: cover;" src="{{book.image}}" alt="Card image cap">
                    <div class="">
                        <h4 class="" style="font-size: 15px; font-weight: bold;">{{book.name }}</h4>
                        <p class="" style="font-size: 15px;">{{book.author}}</p>
                        <p class=""><small class="text-muted">Price: {{book.price}}</small></p>
                        <a class="btn btn-success" style="font-size: 13px; margin-bottom: 100px; position: absolute; bottom: -40%;" href="{{ url_for('detail_book', book_id=book._id, book_name=book.name) }}">Read more</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
