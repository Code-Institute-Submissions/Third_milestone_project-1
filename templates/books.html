{% extends 'base.html' %} {% block content %}
    <div class="row" style="margin-left: -10rem; margin-right: 10rem; padding-top: 2rem;">
        <div class="card col-md-4" style="margin-right: -4rem; height:1%;">
            <p>add book</p>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" sytle="border:10px;" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="card col-md-12" style="background-color: #f0f5f5; margin-right: -50rem; margin-left:5rem; width:950px;">
            <div class="row">
                {% for book in books %}
                <div class="col-md-3" style="margin-top: 30px; margin-bottom: 50px; width: 100% height: 100%; display: inline-block; float: left;">
                    <div class="" style="margin-left: 2rem;  padding: 0rem; ">
                        <img class=""  style="width:  100px; height: 150px; object-fit: cover;" src="{{book.image}}" alt="Card image cap">
                        <div class="">
                            <h4 class="" style="font-size: 15px; font-weight: bold;">{{book.name }}</h4>
                            <p class="" style="font-size: 13px;">{{book.author}}</p>
                            <a class="btn btn-success" style="font-size: 13px; margin-bottom: 100px; position: absolute; bottom: -60%;" href="{{ url_for('detail_book', book_id=book._id, book_name=book.name) }}">Read more</a>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
