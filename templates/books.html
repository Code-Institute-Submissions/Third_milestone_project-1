{% extends 'base.html' %} {% block content %}
    <div class="row" style="margin-left: -10rem; margin-right: 10rem; padding-top: 2rem;">
        <div class="card col-md-4" style="margin-right: -4rem; overflow:hidden; height:1%;">
            <p>add book</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="book name" aria-label="book name" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="author name" aria-label="author name" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">author</span>
                </div>
            </div>

            <label for="basic-url">book cover URL</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://...</span>
                </div>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </div>
        <div class="card col-md-12" style="background-color: #f0f5f5; margin-right: -50rem; margin-left:5rem; width:950px;">
            <div class="row">
                {% for book in books %}
                <div class="col-md-3" style="margin-top: 30px; margin-bottom: 50px; width: 100% height: 100%; display: inline-block; float: left;">
                    <div class="" style="margin-left: 2rem;  padding: 0rem; ">
                        <img class=""  style="width:  100px; height: 150px; object-fit: cover;" src="{{book.image}}" alt="Card image cap">
                        <div class="">
                            <h4 class="" style="font-size: 15px; font-weight: bold;">{{book.name }}</h4>
                            <p class="" style="font-size: 13px;">{{book.author}}</p>
                            <a class="btn btn-success" style="font-size: 13px; margin-bottom: 100px; position: absolute; bottom: -60%;" href="{{ url_for('detail_book', book_id=book._id, book_name=book.name) }}">Read more</a>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
