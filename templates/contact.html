{% extends 'base.html' %} {% block content %}                 
                

    <div class="row contactform">
        <div class="col-md-6">
            <form class="" action="{{ url_for('contact') }}" id="contact" method="POST" style="margin-top:0px;">
                <h4> Contact me</h4>
                <div class="form-group">
                    <div>
                        <label class="control-label" for="fname">Name:</label>
                        <input type="text" name="user_name" class="form-control" id="user_name" placeholder="Name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label class="control-label" for="email">Email:</label>
                        <input type="text" name="user_email" class="form-control" id="user_email" placeholder="Your email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div>     
                        <label class="control-label" for="comment">Message:</label>
                        <textarea rows="10" name="user_suggestions" class="form-control" id="user_suggestions" placeholder="Your suggestion here please" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" value="Submit" id="btnsubmit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="col-md-6 google-map">
            {% with %}

                {% set location=(51.492809, -3.184275) %}
                {% set style="width:500px;height:500px;"%}

            {{
            googlemap(
                "simple-map",
                location.0, location.1,
                markers=[location,],
                style=style
            )
            }}

            {% endwith %}
        </div>
    </div>
    
                            


            
{% endblock %}
